<h1 mat-dialog-title>Delete Company</h1>
<div mat-dialog-content>
    <p *ngIf="!isDeleteSuccess">Are you sure you want to delete <b>{{data.companyName + " (" + data.companyCode +
            ")"}}</b>?</p>
    <p *ngIf="isDeleteSuccess">Company <b>{{data.companyName + " (" + data.companyCode + ")"}}</b> deleted successfully!
    </p>
</div>
<div mat-dialog-actions *ngIf="!isDeleteSuccess">
    <button mat-button (click)="onDeleteClick()">Delete</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="data.companyCode" cdkFocusInitial>No</button>
</div>
